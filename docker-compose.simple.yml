services:
  db:
    image: postgres:15
    container_name: worklenz_db_simple
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: worklenz_db
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - worklenz_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  worklenz_postgres_data:
